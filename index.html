  <title>Coding Quiz!</title>

    <h1>Phan's Coding Quiz</h1>

        <input type="radio" name="duration" value="5" id="_5Min" checked>
        <label for="_5Min">5 min</label>

        <input type="radio" name="duration" value="15" id="_15Min">
        <label for="_15Min">15 min</label>
    </div>
    <div id="choice"></div>
    <div id="timer"></div>
  </header>
  <form action="">
    <ul>
      <li></li>

      <li></li>
      <li></li>
      <li></li>
    </ul>

  <script src="./assets/style.js"></script>
</body>
</html>
