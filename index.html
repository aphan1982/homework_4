<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz!</title>
  <!-- CSS styles -->
  <link rel="stylesheet" href="./assets/style.css">
</head>

<!-- BODY -->
<body>
  <header>
    <h1>Phan's Coding Quiz</h1>
      <!-- Clock/Countdown Options -->
    <p>Select how long you'd like your quiz to be:</p>
    <div class="radioButtons">
        <input type="radio" name="duration" value="5" id="radio1" checked>
        <label for="radio1">5 min</label>
        <input type="radio" name="duration" value="10" id="radio2">
        <label for="radio2">10 min</label>
        <input type="radio" name="duration" value="15" id="radio3">
        <label for="radio3">15 min</label>
    </div>
    <div class="container">
      <div id="timer"></div>
      <div id="scoreRegistry"></div>
    </div>
  </header>
  <div class="container" id="answerField">
  </div>
  <div class="container" id="btnContainer">
    <button id="startQuizBtn">&#128994;  Start Quiz</button>
  </div>
  
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="./assets/style.js"></script>
</body>
</html>
